<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculadora">
        <div class="tela">
            <div class="tela-menor">
                <p>88888888</p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" data-value="ac">AC</button>
            <button class="btn" data-value="del"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn" data-value="(">(</button>
            <button class="btn" data-value=")">)</button>
            <button class="btn" data-value="√"><i class="fa-solid fa-square-root-variable"></i></button>
            <button class="btn" data-value="">X²</button>
            <button class="btn" data-value="%">%</button>
            <button class="btn" data-value="/">/</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="*">x</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="-">-</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="+">+</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="=">=</button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/51b23194c0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
