<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculadora">
        <div class="tela">
            <div class="tela-menor">
                <p id="resultado"></p>
            </div>
        </div>
        <div class="buttons">
            <button value="ac">AC</button>
            <button value="del"><i class="fa-solid fa-delete-left"></i></button>
            <button value="(">(</button>
            <button value=")">)</button>
            <button class="numero" value="7">7</button>
            <button class="numero" value="8">8</button>
            <button class="numero" value="9">9</button>
            <button class="numero" value="4">4</button>
            <button class="numero" value="5">5</button>
            <button class="numero" value="6">6</button>
            <button value="/">/</button>
            <button class="numero" value="1">1</button>
            <button class="numero" value="2">2</button>
            <button class="numero" value="3">3</button>
            <button value="*">x</button>
            <button class="numero" value="0">0</button>
            <button value=".">.</button>
            <button value="-">-</button>
            <button value="+">+</button>
            <button value="=">=</button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/51b23194c0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
